<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

	<link rel="stylesheet" href="styles/styles.css"/>
	<title>ToDo App</title>
</head>
<body>

	<div class="container">

		<div class="display-4 mb-2">ToDo app</div>
		<div class="h4 mb-5">Task list</div>

		<!-- List of tasks -->
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">

				
			</ul>
		</div>
		

		<!-- Form -->
		<div class="card bg-light" >
			<div class="card-header">Add new task</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Task text" required>
						<small id="emailHelp" class="form-text text-muted">What do you need to do.</small>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active">Add</button>
				</form>
			</div>
		</div>
		<!-- //Form  -->
		
	</div>
